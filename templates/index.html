<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

</head>
<body>

<div class="container">
      <div class="header">
        <h3 class="text-muted">Delano Systems</h3>
      </div>

      <div class="jumbotron">
        <p class="lead">Internal control page, please use main system for control functions.</p>
      </div>
      
      {% if messages %}
	    {% for message in messages %}
	    <div class="alert alert-success" role="alert">{{ message }}</div>
	    {% endfor %}
	  {% endif %}

      <div class="row marketing">
        <div class="col-lg-12">
          {% for relay in relays %}

		  <a href="{% url 'control' relay.pk %}" class="btn btn-success">{{ relay }}</a>
		  <p>GPIO ID: {{ relay.gpio_id }}</p>

		  {% endfor %}
        </div>
      </div>

      <div class="footer">
        <p>&copy; Delano 2014</p>
      </div>

    </div> <!-- /container -->
	
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
